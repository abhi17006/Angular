
<h5>Property-Binding</h5>
<button class="btn btn-primary" [disabled]="!allowNewServer"> Add Server</button>
<p [innerText]="allowNewServer"></p>

<h5>Event-Binding</h5>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()"> Check Server</button>
<p>{{serverCreationStatus}}</p>

<label>Server Name</label>
<input type="text" class="form-control" (input)="onUpdateServer($event)">
<p>{{serverName}}</p>


<br>
<h5>Two-Way-Binding</h5>

<label>Show Current Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverName">
<app-server></app-server>
