<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only SHow Odd Numbers</button>
      <br><br>
      
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li 
            class="list-group-item" 
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !==0 ? 'aqua' : 'antiquewhite'}"
            *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li 
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}" 
            [ngStyle]="{backgroundColor: even % 2 !==0 ? 'green' : 'antiquewhite'}"
            *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div> -->

        <!-- using with custom Unless directive -->
        <div *appUnless="onlyOdd">
          <li 
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}" 
            [ngStyle]="{backgroundColor: even % 2 !==0 ? 'green' : 'antiquewhite'}"
            *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>
      </ul>
      <p appBasicHightlight> Using Basic Directive</p>
      <p appBetterHighlight> Using Better Directive</p>
      <p appHightlightWihhEvents> Using Better Directive With hovering MouseEnter Event</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="50">Value is 50</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>value is default</p>
      </div>
    </div>
  </div>
</div>
