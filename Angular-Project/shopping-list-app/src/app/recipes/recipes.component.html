<div class="row">
    <div class="col-md-5">
        <!-- creating EventListen for child class RecipeList -->
        <app-recipe-list
        (recipeWasSelected)=" selectedRecipe = $event"
        ></app-recipe-list>
    </div>
    <div class="col-md-7">
        <!-- if component selcted theb show details otherwise show Note! -->
        <app-recipe-detail 
        *ngIf="selectedRecipe; else infoText"
        [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a Recipe!</p>
        </ng-template>
    </div>
</div>
