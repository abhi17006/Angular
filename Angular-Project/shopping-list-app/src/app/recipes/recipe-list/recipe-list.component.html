
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <!-- add list-group block content -->
    <div class="list-group col-xs-12">
       <!-- access parent component data into CHild, [recipe] property from TS file
        - evntListen recipeSelected, with method pass selcted recipeElement parameter
    -->
        <app-recipe-item 
        *ngFor="let recipeElement of recipes"
        [recipe]="recipeElement"
        (recipeSelected)="onRecipeSelected(recipeElement)">

        </app-recipe-item>
    </div>
</div>
